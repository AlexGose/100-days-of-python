<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  <form method="post" action="{{ url_for('edit', id=book['id']) }}">
    <div><label>Book Name: {{ book['name'] }}</label></div>
    <div><label>Current Rating: {{ book['rating'] }}</label></div>
    <div>
      <input type="text" name="rating" placeholder="New Rating">
      <button type="submit">Change Rating</button>
    </div>
  </form>
</body>
</html>
